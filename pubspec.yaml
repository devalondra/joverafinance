name: jovera_finance
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  dio: ^5.8.0+1
  flutter_screenutil: ^5.9.3
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.1.0
  get_storage: ^2.1.1
  firebase_messaging: ^15.2.7
  logger: ^2.5.0
  google_sign_in: ^6.3.0
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  pinput: ^5.0.1
  flutter_pdfview: ^1.4.0+1
  dotted_border: ^3.0.1
  url_launcher: ^6.3.2
  socket_io_client: ^3.1.2
  file_picker: ^10.2.1
  image_picker: ^1.1.2
  http_parser: ^4.1.2
  country_picker: ^2.0.27
  carousel_slider: ^5.1.1
  syncfusion_flutter_pdfviewer: ^30.2.4
  permission_handler: ^12.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/jovera_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/jovera_logo.png"
  remove_alpha_ios: true



  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
